<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/prettyPhoto.css" rel="stylesheet" />
    <link href="css/price-range.css" rel="stylesheet" />

    <title>Panel de Administración</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      /* Ajustes para el header */
      .header_top {
        height: 80px; /* Esto establece la altura del header */
      }

      /* Estilo de la barra lateral */
      .sidebar {
        position: fixed;
        top: 82px; /* Esto alinea la sidebar debajo del header */
        left: -220px; /* Está oculto inicialmente */
        width: 220px;
        background-color: #ffffff;
        border-right: 1px solid #ccc;
        height: calc(
          100vh - 80px
        ); /* Resta la altura del header para que no se sobrepase */
        padding-top: 10px; /* Ajuste de espacio superior */
        transition: left 0.3s ease;
        z-index: 2;
      }

      /* Estilo para el botón de toggle de la sidebar */
      #toggleSidebar {
        position: fixed;
        top: 20px; /* Ubicado 20px debajo del header */
        left: 20px;
        z-index: 3;
        background-color: #fe980f;
        color: white;
        border: none;
        font-size: 22px;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #toggleSidebar:hover {
        background-color: #e07f00;
      }

      /* Contenedor principal */
      .container {
        display: flex;
        transition: all 0.3s ease;
      }

      .sidebar.show {
        left: 0;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar ul li {
        border-bottom: 1px solid #e0e0e0;
      }

      .sidebar ul li a {
        display: block;
        padding: 12px 20px;
        color: #333;
        text-decoration: none;
        transition: background-color 0.2s;
      }

      .sidebar ul li a:hover {
        background-color: #fe980f;
        color: white;
      }

      .main-content {
        margin-left: 0;
        padding: 30px 30px 30px 90px;
        width: 100%;
        transition: margin-left 0.3s ease;
      }

      .main-content.shifted {
        margin-left: 220px;
      }

      #welcomeMessage {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      #userListContainer {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        display: none;
      }

      #userListContainer h2 {
        margin-top: 0;
      }

      #filterInput {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      #userList ul {
        list-style: none;
        padding: 0;
      }

      #userList li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      #userList li:last-child {
        border-bottom: none;
      }

      #userList li:hover {
        background-color: #f9f9f9;
      }
    </style>
    <style>
      /* Estilo general de los botones dentro del userList */
      #userList button {
        margin-left: 8px;
        padding: 5px 10px;
        background-color: #ff8800;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #userList button:hover {
        background-color: #e67300;
      }

      #userList ul {
        padding: 0;
      }

      #userList li {
        margin-bottom: 10px;
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background-color: #f9f9f9;
        border-radius: 6px;
      }

      /* Botones agrupados a la derecha */
      .user-buttons {
        display: flex;
        gap: 8px;
      }

      /* ----------------- MODAL ------------------ */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px 30px;
        border: 1px solid #888;
        width: 400px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        position: relative;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: black;
      }

      /* Botones del modal */
      #editUserModal .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        color: white;
        background-color: #ff8800;
      }

      #editUserModal .btn:hover {
        background-color: #e67300;
      }

      /* Alinear los botones del modal en la misma fila a la derecha */
      .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header_top">
      <!--header_top-->
      <div class="container">
        <div class="row">
          <div class="col-sm-6">
            <div class="contactinfo">
              <ul class="nav nav-pills">
                <li>
                  <a href="#"><i class="fa fa-phone"></i> +2 95 01 88 821</a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-envelope"></i> info@domain.com</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="social-icons pull-right">
              <ul class="nav navbar-nav">
                <li>
                  <a href="#"><i class="fa fa-facebook"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-linkedin"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-dribbble"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-google-plus"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/header_top-->

    <button id="toggleSidebar">☰</button>

    <div class="container">
      <div class="sidebar" id="sidebar">
        <ul>
          <li><a href="#" id="showUsers">Mostrar Usuarios</a></li>
          <li><a href="#">Otra Opción</a></li>
          <li><a href="#">Otra Opción</a></li>
        </ul>
      </div>

      <div class="main-content" id="mainContent">
        <div id="welcomeMessage">
          <h2>Bienvenido al Panel de Administración</h2>
          <p>Selecciona una opción del menú para comenzar.</p>
        </div>

        <div id="userListContainer">
          <h2>Usuarios</h2>
          <input
            type="text"
            id="filterInput"
            placeholder="Buscar usuario o correo..."
          />
          <div id="userList">Cargando...</div>
        </div>
      </div>
    </div>

    <!-- Modal para editar usuario -->
    <div id="editUserModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h3>Editar Usuario</h3>
        <label for="editUsername">Nombre de Usuario:</label>
        <input type="text" id="editUsername" class="form-control" /><br />
        <label for="editPassword">Contraseña:</label>
        <input type="password" id="editPassword" class="form-control" /><br />
        <button id="saveChanges" class="btn btn-primary">
          Guardar Cambios
        </button>
        <button id="cancelChanges" class="btn btn-secondary">Cancelar</button>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        const $sidebar = $("#sidebar");
        const $mainContent = $("#mainContent");

        $("#toggleSidebar").click(function () {
          $sidebar.toggleClass("show");
          $mainContent.toggleClass("shifted");
        });

        let allUsers = [];

        $("#showUsers").click(function () {
          $("#welcomeMessage").hide();
          $("#userListContainer").show();

          $.ajax({
            url: "get_users.php",
            type: "GET",
            dataType: "json",
            success: function (response) {
              if (!response.success) {
                $("#userList").html(response.message || "Error de permisos.");
                return;
              }

              allUsers = response.data;
              renderUserList(allUsers);
            },
            error: function () {
              $("#userList").html("Error al cargar los usuarios.");
            },
          });
        });

        // Filtro en tiempo real
        $("#filterInput").on("input", function () {
          const search = $(this).val().toLowerCase();
          const filtered = allUsers.filter(
            (user) =>
              user.nombre_usuario.toLowerCase().includes(search) ||
              user.correo.toLowerCase().includes(search)
          );
          renderUserList(filtered);
        });

        function renderUserList(users) {
          if (users.length === 0) {
            $("#userList").html("<p>No se encontraron usuarios.</p>");
            return;
          }

          console.log("Renderizando ..");
          console.log("Respuesta:", users);
          let html = "<ul>";
          users.forEach(function (user) {
            html += `<li>
              <strong>${user.nombre_usuario}</strong> (${user.correo})
              <div class="user-buttons">
                <button class="editNameBtn" data-id="${user.id}" data-username="${user.nombre_usuario}">Editar Nombre</button>
                <button class="editPassBtn" data-id="${user.id}" data-username="${user.nombre_usuario}">Editar Contraseña</button>
              </div>
              
              </li>`;
          });
          html += "</ul>";
          $("#userList").html(html);

          // Eventos para editar nombre
          $(".editNameBtn").click(function () {
            const userId = $(this).data("id");
            const username = $(this).data("username");

            $("#editUsername").val(username).prop("disabled", false);
            $("#editPassword").val("").prop("disabled", true);

            $("#editUserModal")
              .data("userId", userId)
              .data("editType", "name")
              .show();
          });

          // Eventos para editar contraseña
          $(".editPassBtn").click(function () {
            const userId = $(this).data("id");
            const username = $(this).data("username");

            $("#editUsername").val(username).prop("disabled", true);
            $("#editPassword").val("").prop("disabled", false);

            $("#editUserModal")
              .data("userId", userId)
              .data("editType", "pass")
              .show();
          });
        }

        // Guardar cambios
        $("#saveChanges").click(function () {
          const userId = $("#editUserModal").data("userId");
          const editType = $("#editUserModal").data("editType");
          const nombreUsuario = $("#editUsername").val();
          const contrasena = $("#editPassword").val();

          const data = {
            user_id: userId,
            nombre_usuario: nombreUsuario,
            contrasena: contrasena || "unchanged", // Solo si está editando contraseña
          };

          $.ajax({
            url: "update_user.php",
            type: "POST",
            data: data,
            success: function (response) {
              if (response.success) {
                alert("Usuario actualizado correctamente.");
                $("#editUserModal").hide();
                $("#showUsers").click(); // Recargar la lista
              } else {
                alert("Error: " + response.message);
              }
            },
            error: function () {
              alert("Error en la solicitud.");
            },
          });
        });

        // Cancelar modal
        $("#cancelChanges, #closeModal").click(function () {
          $("#editUserModal").hide();
        });
      });
    </script>
  </body>
</html>
